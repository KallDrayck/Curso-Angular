<!-- ngIf com then ou else -->
<div *ngIf="onDisplay; then thenBlock else elseBlockThen"></div>
<ng-template #thenBlock>Content to render when condition is true.</ng-template>
<ng-template #elseBlockThen>Content to render when condition is false.</ng-template>
